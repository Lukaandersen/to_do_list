<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="app">
      <h1><span id="date"></span></h1>
      <div class="input-header">
        <div class="to-do-input"><input type="text" id="item" placeholder="Enter a task" /><button id="enter">Add</button></div>
      </div>
      <div class="columns">
        <div class="todo-box">
          <h1 class="todo">My Todo List...</h1>
          <div class="to-do-list"></div>
        </div>
        <div class="completed-box">
          <h1 class="complete">Completed List</h1>
          <div class="completed-list"></div>
        </div>
      </div>
    </main>
    <script src="todo.js"></script>
  </body>
</html>
